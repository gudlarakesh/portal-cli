<md-progress-bar mode="indeterminate" *ngIf="!(pathsService.pathsObs | async)"></md-progress-bar>
<div class="container">
  <div class="row">
    <ca-togglable-form [formFor]="formName" (onSubmit)="addPath($event)"></ca-togglable-form>
  </div>
  <div class="row" *ngIf="pathDetails">
    <div class="col-sm-6 col-md-4">
      <div class='card-container'>
        <md-card>
         <md-card-title id="{{pathDetails.id}}" contenteditable="true" ngDefaultControl [(ngModel)]="updatedPathName" name="title" (keypress)="updatePathName($event.keyCode,pathDetails.id)">{{pathDetails.title}}</md-card-title>
         <md-card-actions>
            <button md-raised-button color="primary" (click)="showPathDetail()">Open</button>
            <button md-raised-button color="warn" (click)="deletePath(path)">Delete</button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </div>
</div>
