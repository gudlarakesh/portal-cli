<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Welcome to CodeAstra Portal</h3>
        </div>
        <div class="panel-body">
          <form role="form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
              <label for="email">Email</label>
              <input required type="email" #email="ngModel" class="form-control" id="email"
                placeholder="hacker@codeastra.com" [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input required type="password" minlength="6" #password="ngModel" class="form-control" id="password"
                placeholder="Password" [(ngModel)]="user.password" name="password" >
            </div>
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-default btn-primary">Submit</button>
          </form>
          <br>
          <a [routerLink]="['/signup']">Click here to Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
